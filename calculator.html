<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/64d12a9871.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <header>
            <nav>
                <div class="navigation">
                    <a href="index1.html">Home</a>
                    <a href="calculator.html">Calculator</a>
                    <a href="filters.html">Filters</a>
                    <a href="other2.html">Other</a>
                </div>
            </nav>
        </header>


        <main >
            <div class="navbar">
                <div class="part">
                    <input type="number" class="x" id="x1" value="2" min="2"max="5">
                    <input type="number" class="y" id="y1" value="2" min="2"max="5">
                </div>
                <div class="part">
                    <input type="number" class="x" id="x2" value="2" min="2"max="5">
                    <input type="number" class="y" id="y2" value="2" min="2"max="5">
                </div>
                <div class="part"></div>    
                 

            </div>
            <div class="matrix-container">
                <div class="labels">
                    <label class="lable" for="grid-container">matrix-1</label>
                    <label class="lable" for="grid-container2">matrix-2</label>
                    <label class="lable" for="grid-container3">result</label>

                </div>
                <div class="matrix">
                
                    <div class="box">
                        <div class="mat1 mat" id="grid-container"></div>
                    </div>
    
                    <div class="box">
                        <div class="mat2 mat" id="grid-container2"></div>
                    </div>
                    <span class="material-symbols-outlined equal">
                        equal
                        </span>
    
                    <div class="box">
                        <div class="mat3 mat" id="grid-container3"></div>
                    </div>
                </div>
            </div>
            
            <div class="operations">

                <button onclick="sum_butn()">
                    <span class="op_butt">➕</span>
                </button>
                <button onclick="sub_butn()">
                    <span class="op_butt">➖</span>
                </button>
                <button onclick="div_butn()">
                    <span class="op_butt">➗</span>
                </button>
                
                <button onclick="mult_butn()">
                    <span class="op_butt">✖️</span>
                </button>
                <button onclick="inv1_butn()">
                    <span class="op_butt">inv(m1)</span>
                </button>
                <button onclick="inv2_butn()">
                    <span class="op_butt">inv(m2)</span>
                </button>

            </div>
        </main>
        <footer></footer>
    </div>
    <script src="script.js" ></script>
</body>
</html>
